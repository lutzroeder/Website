function blogger_response(json) 
{
	document.getElementById("feed").innerHTML = "";
	var max = 7;
	var length = json.feed.entry.length > max ? max : json.feed.entry.length;
	for (var i = 0; i < length; i++) 
	{
		var entry = json.feed.entry[i];
		var link = "";
		for (var j = 0; j < entry.link.length; j++)
			if (entry.link[j].rel == "alternate")
				link = entry.link[j].href
		document.getElementById("feed").innerHTML += "<a style='color:#000;' href='" + link + "'><b>' + entry.title.$t + "</b></a><div class='datetime'>' + Date.parseISO8601(entry.published.$t).toDateString() +"</div><div>' + entry.content.$t + "</div><br/>"
	}
}

Date.parseISO8601 = function(timestamp)
{
	var date = new Date();
	var match = timestamp.match("^([-+]?)(\\d{4,})(?:-?(\\d{2})(?:-?(\\d{2})" + "(?:[Tt ](\\d{2})(?::?(\\d{2})(?::?(\\d{2})(?:\\.(\\d{1,3})(?:\\d+)?)?)?)?" + "(?:[Zz]|(?:([-+])(\\d{2})(?::?(\\d{2}))?)?)?)?)?)?$");
	if (match) 
	{
		var indices = [2, 3, 4, 5, 6, 7, 8, 10, 11];
		for (var i = indices.length - 1; i >= 0; --i) match[indices[i]] = (typeof match[indices[i]] != "undefined" && match[indices[i]].length > 0) ? parseInt(match[indices[i]], 10) : 0;
		if (match[1] == '-') match[2] *= -1;
 		var time = Date.UTC(match[2], match[3] - 1, match[4], match[5], match[6], match[7], match[8]);
		if (typeof match[9] != "undefined" && match[9].length > 0) time += (match[9] == '+' ? -1 : 1) * (match[10] * 3600 * 1000 + match[11] * 60 * 1000);
		if (match[2] >= 0 && match[2] <= 99) time -= 59958144000000;
  		date.setTime(time);
 	}
	return date;
};

Date.prototype.toDateString = function()
{
	return ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"][this.getDay()] + ", " + 
		["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"][this.getMonth()] + 
		" " + this.getDate() + ", " + ((this.getYear() <  1000) ? (this.getYear() + 1900) : this.getYear());		
};
