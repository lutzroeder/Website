<html>
<head>
<title>Textor JavaScript Sample</title>
<script type='text/javascript' src='http://www.google-analytics.com/ga.js'></script>
<script type='text/javascript'>try { _gat._getTracker('UA-54146-8')._trackPageview(); } catch (e) { }</script>
<style type='text/css'>
body          { background: #000000; margin-left: 0; margin-right: 0; margin-top: 0; }
#editor       { background: #000000; padding: 0px; border: 1px solid #444a54; }
#editor.focus { background: #22252a; outline: none; }
</style>
<script type='text/javascript' src='texteditor.js'></script>
<script type='text/javascript' src='javascript.js'></script>
<script type='text/javascript'>
//<![CDATA[
function document_load()
{
	var editor = new TextEditor(document.getElementById("editor"));
	editor.setTheme({ 
		"font-family": "Menlo,Lucida Console,Courier New", 
		"font-size": "13", 
		"background-color": "#22252A",
		"background-blur-color": "#000000",
		"selection-color": "#3C424C", 
		"selection-blur-color": "#33373F", 
		"cursor-color": "#FFFFFF", 
		"cursor-background-color": "#33373F",
		"text-style": "#FFFFFF", 
		"comment-style": "#AAAAAA italic",
		"literal-style": "#997777",
		"keyword-style": "#82A0C0",
		"punctuation-style": "#888888",
		"declaration-style": "#FFFFFF italic",
		"error-style": "AA0000 bold" });
	editor.setLanguage(new JavaScript());
	editor.focus();
	
	var request = new XMLHttpRequest()
	request.open("GET", "texteditor.js", true);
	request.onreadystatechange = function ()
	{
		if (request.readyState === 4)
		{
			editor.setText(request.responseText);
		}
	}
	request.send(null);
}
//]]>
</script>
</head>
<body onload='document_load();'>
<br/>
<br/>
<div style='margin-left: auto; margin-right: auto; width: 1000px;'>
<canvas id='editor' width='1000' height='750' tabindex='1'></canvas>
</div>
</body>
</html>
