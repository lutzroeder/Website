<html>
<head>
<title>Textor JavaScript Sample</title>
<meta http-equiv='X-UA-Compatible' content='IE=9'>
<style type='text/css'>
body          { background: #000000; margin-left: 0; margin-right: 0; margin-top: 0; }
#editor       { background: #000000; padding: 0px; border: 1px solid #444a54; }
#editor.focus { background: #22252a; outline: none; }
</style>
<script type='text/javascript' src='texteditor.js'></script>
<script type='text/javascript' src='javascript.js'></script>
<script type='text/javascript'>
//<![CDATA[
function document_load() {
    var editor = new Textor.TextEditor(document.getElementById("editor"));
    editor.language = new Textor.JavaScriptLanguage();
    editor.theme = { 
        "fontFamily": "Menlo,Lucida Console,Courier New", 
        "fontSize": "13", 
        "backgroundColor": "#22252A",
        "backgroundBlurColor": "#000000",
        "selectionColor": "#3C424C", 
        "selectionBlurColor": "#33373F", 
        "cursorColor": "#FFFFFF", 
        "cursorBackgroundColor": "#33373F",
        "textStyle": "#FFFFFF", 
        "commentStyle": "#AAAAAA italic",
        "literalStyle": "#997777",
        "keywordStyle": "#82A0C0",
        "punctuationStyle": "#888888",
        "declarationStyle": "#FFFFFF italic",
        "errorStyle": "AA0000 bold" };
    editor.focus();
    
    var request = new XMLHttpRequest()
    request.open("GET", "texteditor.js", true);
    request.onreadystatechange = function () {
        if (request.readyState === 4) {
            editor.text = request.responseText;
        }
    }
    request.send(null);
}
//]]>
</script>
</head>
<body onload='document_load()'>
<br/>
<br/>
<div style='margin-left: auto; margin-right: auto; width: 1000px;'>
<canvas id='editor' style='width:1000px;height:750px' tabindex='1'></canvas>
</div>
</body>
</html>
