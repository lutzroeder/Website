<html>
<head>
<title>Textor HTML Sample</title>
<script type='text/javascript' src='http://www.google-analytics.com/ga.js'></script>
<script type='text/javascript'>try { _gat._getTracker('UA-54146-8')._trackPageview(); } catch (e) { }</script>
<style type='text/css'>
body    { background: #fff; margin-left: 0; margin-right: 0; margin-top: 0; }
#editor { background: #fff; border: 1px solid #444; }
</style>
<script type='text/javascript' src='texteditor.js'></script>
<script type='text/javascript' src='javascript.js'></script>
<script type='text/javascript' src='css.js'></script>
<script type='text/javascript' src='html.js'></script>
<script type='text/javascript'>
//<![CDATA[
function document_load()
{
	var editor = new TextEditor(document.getElementById("editor"));
	editor.setLanguage(new Html({ "text/css": new Css(), "text/javascript": new JavaScript() }));
	editor.focus();

	var request = new XMLHttpRequest()
	request.open("GET", "demo_html.html", true);
	request.onreadystatechange = function ()
	{
		if (request.readyState === 4)
		{
			editor.setText(request.responseText);
		}
	}
	request.send(null);
}
//]]>
</script>
</head>
<body onload='document_load();'>
<br/>
<br/>
<div style='margin-left: auto; margin-right: auto; width: 1000px; height:750px;'>
<canvas id='editor' width='1000' height='750' tabindex='1'></canvas>
</div>
</body>
</html>
